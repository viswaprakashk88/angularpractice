<div class="content">
  
    <div>My First Angular App</div>    

    <b>First Signal: {{ firstSignal() }}</b><br />
    <b>Second Signal: {{ secondSignal() }}</b><br />
    <b>First Computed Variable: {{ firstComputed() }}</b><br />
    <b>{{ secondComputed() }}</b><br />

    <button (click)="handleFirstClick()">Increase First</button>
    <button (click)="handleSecondClick()">Increase Second</button>
    <br/>
    <button (click)="fetchUserData()">Fetch User data</button>
    <table style = "border:1px;">
      <tr *ngFor="let item of response()">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.username}}</td>
      </tr>
    </table>
</div>
